<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img src="./images/illustration-hero.svg" alt="hero" width="400px" />
    <div class="container">
      <div>
        <h1 style="display: flex; align-items: center; justify-content: center">
          Order Summary
        </h1>
        <br />
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <br />
        <div class="card">
          <img
            src="./images/icon-music.svg"
            alt="icon-music"
            width="50px"
            height="50px"
          />
          <div class="Annual-plan">Annual Plan</div>
          <p class="price">$59.99/year</p>
          <span style="color: blue; text-decoration: underline">Change</span>
          <br />
        </div>
        <button>Proceed to Payment</button> <br />
        <br />
        <p style="display: flex; align-items: center; justify-content: center">
          Cancel Order
        </p>
        <br />
      </div>
    </div>
  </body>
</html>
